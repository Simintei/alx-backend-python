apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-blue
  labels:
    app: django
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django
      version: blue
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1         # Allow one extra pod during update
      maxUnavailable: 0   # Ensure no pod is unavailable
  template:
    metadata:
      labels:
        app: django
        version: blue
    spec:
      containers:
        - name: django
          image: your-django-image:2.0   # <â€” Updated version
          ports:
            - containerPort: 8000
